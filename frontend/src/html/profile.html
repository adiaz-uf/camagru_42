<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camagru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/galery.css">
</head>
<body>
    <div id="page-blocker" style="
    position: fixed;
    top: 0; left: 0; 
    width: 100%; height: 100%;
    background: #0D1B2A;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5rem;
    ">
        Loading...
    </div>
    <header>
        <div class="navbar-container"></div>
    </header>
    <main class="main-container">
        <div class="profile-card">
            <h2>Profile Data</h2>
            <h3>Here is your data, you can change any data by writing the new one and 
                clicking on the corresponding button. </h3>
            <div class="profile-container">
                <form id="change-username">
                    <div class="profile-data">
                        <label for="username">Username:</label>
                        <label id="username-display">get_username</label> 
                    </div>
                    <input type="text" id="username" name="username" placeholder="New username" required autocomplete="username">
                    <button>
                        Change username
                    </button>
                </form>
                <form id="change-email">
                    <div class="profile-data">
                        <label for="email">email:</label>
                        <label id="email-display">get_email</label> 
                    </div>
                    <input type="text" id="email" name="email" placeholder="New email" required autocomplete="email">
                    <button>
                        Change email
                    </button>
                </form>
            </div>
            <form id="change-password" class="password-form">
                <div class="profile-data">
                    <label for="password">Change password</label>
                </div>
                <div class="password-input">
                <input type="password" id="old-password" name="old-password" placeholder="Old password" required>
                    <input type="password" id="new-password" name="new-password" placeholder="New password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" 
                    required>
                </div>
                <button>
                    Change password
                </button>
                <div class="profile-data">
                    <label style="margin-top: 0.5rem;">Receive email notifications</label>
                    <div class="toggle-switch">
                        <div class="option" data-value="1">Enabled</div>
                        <div class="option" data-value="0">Disabled</div>
                    </div>
                </div>
            </form>
        </div>
        <h2 style="margin-top: 2rem;">Posted Images</h2>
        <div class="galery"></div>
        <div id="scroll-sentinel" style="height: 1px;"></div>
    </main>
    <footer>
        &copy; 2025 Camagru
        <button class="logout-btn" onclick="location.href='../../backend/app/logout.php'" aria-label="Logout">
            Logout
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M16 17v-3H7v-4h9V7l5 5-5 5z"/>
                <path d="M4 4h9v2H4v12h9v2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
            </svg>
        </button>
    </footer>
    <script type="module">
        import { protectRoute } from '../js/auth.js';
        protectRoute();
    </script>
    <script>const profile=true</script>
    <script src="../js/profile.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/galery.js"></script>
</body>
</html>
